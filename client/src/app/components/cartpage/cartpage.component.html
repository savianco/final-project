                        <button type="button" class="btn btn-danger">

                </tbody>
                <tfoot>

            </table>
        </div>
    </div>

<div class="container col-md-offset-1">
	<div class="row">
		<div class="paymentCont">
						<div class="headingWrap">
								<h3 class="headingTop text-center">Selecciona el Método de Pago</h3>
						</div>
						<div class="paymentWrap">
							<div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
					            <label class="btn paymentMethod active">
					            	<div class="method visa"></div>
					                <input type="radio" name="options" checked>
					            </label>
					            <label class="btn paymentMethod">
					            	<div class="method master-card"></div>
					                <input type="radio" name="options">
					            </label>
					            <label class="btn paymentMethod">
				            		<div class="method amex"></div>
					                <input type="radio" name="options">
					            </label>
					             <label class="btn paymentMethod">
				             		<div class="method vishwa"></div>
					                <input type="radio" name="options">
					            </label>
					            <label class="btn paymentMethod">
				            		<div class="method ez-cash"></div>
					                <input type="radio" name="options">
					            </label>

					        </div>
						</div>
						<div class="footerNavWrap clearfix">
							<div class="btn btn-success pull-left btn-fyi" [routerLink]="['/products']"><span class="glyphicon glyphicon-chevron-left"></span> CONTINUAR COMPRANDO</div>
							<div class="btn btn-success pull-right btn-fyi">PAGAR<span class="glyphicon glyphicon-chevron-right"></span></div>
						</div>
					</div>

	</div>
</div>
